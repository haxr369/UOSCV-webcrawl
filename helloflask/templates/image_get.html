<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask image get</title>
</head>
<body>    
    <br>
    <h1 align="center">LivingLab Plant Classification</h1>
    <br>
    <form align="center" action="/image_get" method="POST" enctype="multipart/form-data">
        <h2 align="center">Reference Images</h2>
        <table align="center">
            <tr>
                
                <td><img class="refer_img" id="refer_img1" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Pinus_strobus_in_Incheon.JPG/250px-Pinus_strobus_in_Incheon.JPG"
                    style="float: left; width:200px; height:200px;"></td>
                <td><img class="refer_img" id="refer_img2" 
                    src="https://cdn.epnews.net/news/photo/201810/15471_7155_102.jpg"
                    style="float: left; width:200px; height:200px;"></td>
            </tr>
 
        </table>
        <br><br>
        <h2><a href="/">처음으로</a></h2>
        <h2 align="center">Target Image</h2>
        <div align="center" id='view_area'></div>
        <br>
        <input type="file" name="file" />
        <input type="submit" value="확인"/>
    </form>
    <br><br><br>
 
</body>
</html>
